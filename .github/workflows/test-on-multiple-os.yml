name: Multiple OS CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:


jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
  deploy:
    name: Deploy on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.ref == 'refs/heads/master'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Deploy to server
      run: |
        echo "Deploying application on ${{ matrix.os }}..."


  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
    - name: Send notification
      run: |
        echo "Deployment completed. Sending notification to the team..."
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment failed. Sending failure notification to the team..."

  cleanup:
    name: Cleanup Resources 
    runs-on: ubuntu-latest
    needs: notify
    if: always()
    steps:
    - name: Cleanup
      run: |
        echo "Cleaning up resources..."